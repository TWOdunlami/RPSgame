<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, , shrink-to-fit=no">
    <meta name="keywords" content="Rock Paper Scissors, web-developer project, Tania-Alvarez-Ramos portfolio coursework, Odin Project & Freecodecamp coursework, Tania-W-Alvarez-Ramos completed coursework">
    <meta name="description" content="TWAlvarez-Ramos web-developer coursework">
    <meta name="author" content="TWAlvarez-Ramos">
    <title>Rock Paper Scissors Game</title>
    <script src="https://kit.fontawesome.com/aa28d9b8ca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Bootstrap CSS above this line -->
    <script src="https://kit.fontawesome.com/aa28d9b8ca.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:wght@300&display=swap" rel="stylesheet">
</head>
<body>
 <section class="display">
     <div class="title">Rock Paper Scissors</div> <!-- Game Title -->
     <hr>
     <!-- Score display for human & robot -->
     <div class="score">
         <div class="playerScore">
             <h2>Human</h2>
             <p class="p-count count">0</p>
         </div>

         <div class="computerScore">
            <h2>Robot</h2>
            <p class="c-count count">0</p>
        </div>
     </div>

     <div class="moves">Pick your move</div>
     <!-- Number of moves left before game ends -->
     <div class="movesleft">Moves Remaining: 5</div>
     <div class="options">
         <button class="rock"><i class="fa-solid fa-hand-back-fist"></i>Rock</button>
         <button class="paper"><i class="fa-solid fa-note-sticky"></i>Paper</button>
         <button class="scissor"><i class="fa-solid fa-hand-spock"></i>Scissor</button>
     </div>
 </section>   
 <script src="main.js"></script>
<!-- jQuery first, then Popper.js, then Bootstrap JS below this line -->
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
